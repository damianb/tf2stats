	{% if pagination %}
	<div class="pagination">
		<a href="{{ url.serverRanking(pagination.first) }}" class="pagination-link" title="First page">&laquo;</a>
		{% for page in pagination.pages %}
			<a href="{{ url.serverRanking(page) }}" class="pagination-link{% if page == pagination.current %} currentpage{% endif %}" title="Page {{ page }}">{{ page }}</a>
		{% endfor %}
		<a href="{{ url.serverRanking(pagination.last) }}" class="pagination-link" title="Last page">&raquo;</a>
	</div>
	<div class="clear"></div>
	{% endif %}
