<html lang="en-us">
<head>
	<meta charset="utf-8" />
	<title>{% block title %}team fortress 2 server rankings{% endblock %}</title>
	<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' />
	<link rel="stylesheet" href="{% if use_gzip_content %}{{ asset.css.bootstrap_min }}{% else %}{{ asset.css.bootstrap }}{% endif %}" />
	<link rel="stylesheet" href="{% if use_gzip_content %}{{ asset.css.common_min }}{% else %}{{ asset.css.common }}{% endif %}" />
</head>
<body>
	<div class="container">
		<!-- header
		----------------------------------- -->
		<div class="row">
			<div class="span8 title"><h1>team fortress 2 <small>server rankings</small></h1>
				<h2></small></h2></div>
			<div class="span8 nav">
				<nav>
					<ul class="pills">
						<li><a href="{{ url.groupRanking() }}">member rankings</a></li>
						<li><a href="{{ url.top10() }}">top 10</a></li>
						<li><a href="{{ url.serverRanking() }}">full rankings</a></li>
						<li><a href="{{ url.weaponList() }}">weapon rankings</a></li>
					</ul>
				</nav>
			</div>
		</div>
		<!-- end header
		----------------------------------- -->

		<!-- content
		----------------------------------- -->
		<div class="row">
			<div class="content span15">
				{% block content %}<!-- ASDF -->{% endblock %}
			</div>
		</div>
		<!-- end content
		----------------------------------- -->

		<!-- footer
		----------------------------------- -->
		<div class="row">
			<footer>
				tf2 stats web ui {{ SCRII_TF2_VERSION }} &copy; 2011 <a href="http://scrii.com/">scrii.com</a> | <a href="http://steampowered.com">powered by steam</a><br />
				page generation time: {{ timer.mark('end') }} s
{% if use_js %}
				<script src="{% if use_jquery_cdn %}http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js{% else %}{% if use_gzip_content %}{{ asset.js.jquery_min }}{% else %}{{ asset.js.jquery }}{% endif %}{% endif %}"></script>
				<script src="{% if use_gzip_content %}{{ asset.js.relatize_min }}{% else %}{{ asset.js.relatize }}{% endif %}"></script>
				<script>
					$(document).ready(function() {
						$('.js-relative-date').relatizeDateTime();
					});
				</script>
{% endif %}
			</footer>
		</div>
		<!-- end footer
		----------------------------------- -->
	</div>
</body>
</html>
