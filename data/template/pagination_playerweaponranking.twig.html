	{% if pagination %}
	<div class="pagination">
		<ul>
			<li><a href="{{ url.weaponRankPage(weapon.urlname, pagination.first) }}" class="prev" title="first page">&larr; first</a></li>
{% for page in pagination.pages %}
			<li{% if page == pagination.current %} class="active"{% endif %}><a href="{{ url.weaponRankPage(weapon.urlname, page) }}" title="Page {{ page }}">{{ page }}</a></li>
{% endfor %}
			<li><a href="{{ url.weaponRankPage(weapon.urlname, pagination.last) }}" class="next" title="last page">last &rarr;</a></li>
		</ul>
	</div>
	{% endif %}
